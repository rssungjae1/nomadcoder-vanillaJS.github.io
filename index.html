<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="login-box" class="layer">
      <form id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>
    </div>
    <div id="box" class="layer text-white">
      <div id="info-box">
        <h2 id="greeting"></h2>
        <h1 class="js-clock"></h1>
        <div id="weather">
          <span></span><br />
          <span></span>
        </div>
      </div>
      <div id="todo-box">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>

    <script src="src/login.js"></script>
    <script src="src/background.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
